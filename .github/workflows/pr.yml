name: Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-checks:
    name: PR Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linting (auto-fix)
        run: bun run lint

      - name: Check formatting
        run: bun run format:check

      - name: Run tests with coverage
        run: bun test

      - name: Build packages
        run: bun run build

      - name: Validate templates
        run: bun run validate:templates

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "‚ùå There are uncommitted changes after running lint/format:"
            git status --porcelain
            echo ""
            echo "Please run 'bun run lint' and 'bun run format' locally and commit the changes."
            exit 1
          else
            echo "‚úÖ No uncommitted changes detected"
          fi

  size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build

      - name: Check bundle sizes
        run: |
          echo "üì¶ Package Build Sizes:"
          echo "======================"
          for package in packages/*/dist; do
            if [ -d "$package" ]; then
              package_name=$(basename $(dirname "$package"))
              size=$(du -sh "$package" | cut -f1)
              echo "üìÅ @verb/$package_name: $size"
            fi
          done